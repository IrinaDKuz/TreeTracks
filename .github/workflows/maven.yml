name: API test (Advertisers + Admins + Offers)
on:
  schedule:
    - cron: '0 4 * * *'   # Запуск каждый день в 8:00 UTC
    - cron: '20 6 * * *'  # Запуск каждый день в 15:00 UTC
  workflow_dispatch:     # Позволяет запускать работу вручную через интерфейс GitHub

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven (skip tests)
      run: mvn install -Pskip-tests

    - name: Run tests
      run: mvn test -Dsurefire.suiteXmlFiles=API_Testing.xml -Dallure.results.directory=allure-results
      continue-on-error: true

    - name: Store allure results
      uses: actions/upload-artifact@v3
      with:
        name: allure-results
        path: allure-results
        retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Allure on Linux
      run: |
        sudo apt-get update
        sudo apt-get install -y allure

    - name: Download all workflow run artifact
      uses: actions/download-artifact@v3

    - name: Generate Allure Report
      run: |
        allure generate -c allure-results --clean -o _site

    - name: Upload Allure Report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: _site
        path: _site
        retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Publish report

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download all workflow run artifact
      uses: actions/download-artifact@v3

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3

    - name: Deploy GitHub Pages site
      uses: actions/deploy-pages@v4.0.5
